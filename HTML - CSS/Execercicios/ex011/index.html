<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/foto_jl_g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imagens/foto_jl_m.png" type="image/png">
        <img src="imagens/foto_jl_p.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir aúdios em HTLM5</p>
    <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
            <p>Infelizmente seu navegador nao consegue reproduzir aúdio. <a href="midia/guanacast-33.mp3">Clique aqui para  baixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>
